<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoa Đào Rơi</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: #87CEFA; /* Bầu trời xanh nhạt */
    }
    .petal {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('dao.png') no-repeat center/contain;
      opacity: 0.8;
      pointer-events: none;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
    @keyframes disappear {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0);
      }
    }
  </style>
</head>
<body>
  <script>
    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = Math.random() * 3 + 5 + 's';

      // Thêm hiệu ứng tan biến khi bấm vào
      petal.addEventListener('click', function() {
        petal.style.animation = 'disappear 1s forwards';
        setTimeout(() => petal.remove(), 1);
      });

      document.body.appendChild(petal);

      // Xóa cánh hoa khi rơi hết màn hình
      setTimeout(() => {
        petal.remove();
      }, 8000);
    }

    // Tạo cánh hoa rơi liên tục
    setInterval(createPetal, 500);
  </script>
</body>
</html>
